<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Discord</title>
  <style>
    /* Reset et mise en forme de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      color: white;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.alphacoders.com/129/1291249.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px;
      background: transparent;
      border-radius: 20px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffffff;
      text-align: center;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .pseudo-container {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
      text-align: center;
      transition: transform 0.3s ease;
      background: linear-gradient(135deg, #1e2a3f, #2c3e50); /* Dégradé noir-bleu */
    }

    .pseudo-container:hover {
      transform: scale(1.05);
    }

    .pseudo-container label {
      font-size: 20px;
      margin-bottom: 10px;
      color: #b9bbbe;
      font-weight: 600;
    }

    .pseudo-container input {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #1f2124;
      color: white;
      font-size: 18px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .pseudo-container input:focus {
      border-color: #7289da;
      box-shadow: 0 0 5px rgba(114, 137, 218, 0.5);
    }

    .pseudo-container button {
      padding: 15px 30px;
      background-color: #ff4b5c;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .pseudo-container button:hover {
      background-color: #ff2a3d;
      transform: scale(1.05);
    }

    /* Message d'alerte (en vert) */
    .alert-message {
      margin-top: 20px;
      color: #28a745; /* Vert */
      font-size: 20px;
      font-weight: bold;
      padding: 12px;
      border: 2px solid #28a745;
      border-radius: 10px;
      background-color: rgba(40, 167, 69, 0.1);
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
      text-align: center;
      display: none;
      animation: fadeIn 1s ease;
    }

    /* Animation fade-in du message */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Texte informatif pour Discord */
    .message-info {
      margin-top: 10px;
      font-size: 16px;
      color: #b9bbbe;
      font-style: italic;
      text-align: center;
    }

    .discord-text {
      color: #7289da;
      font-weight: 600;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        background-size: cover;
      }

      .container {
        padding: 20px;
        width: 100%;
      }

      .pseudo-container {
        padding: 20px;
        width: 90%;
      }

      .pseudo-container input {
        font-size: 16px;
        padding: 12px;
      }

      .pseudo-container button {
        font-size: 16px;
        padding: 12px 25px;
      }

      .container h1 {
        font-size: 28px;
        margin-bottom: 15px;
      }
    }

    /* Tablette (de 768px à 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .container h1 {
        font-size: 32px;
      }

      .pseudo-container {
        max-width: 500px;
      }

      .pseudo-container input {
        font-size: 18px;
        padding: 14px;
      }

      .pseudo-container button {
        font-size: 18px;
        padding: 14px 28px;
      }
    }

    /* Petit téléphone (jusqu'à 480px) */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .pseudo-container {
        padding: 15px;
        width: 100%;
      }

      .pseudo-container label {
        font-size: 18px;
      }

      .pseudo-container input {
        font-size: 14px;
        padding: 10px;
      }

      .pseudo-container button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .container h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ban sur Discord</h1>
    <div class="pseudo-container">
      <label for="pseudo">Entrer le pseudo :</label>
      <input type="text" id="pseudo" placeholder="Entrez votre pseudo ici">
      <button id="ban-button" onclick="banUser()">Bannir l'utilisateur</button>

      <!-- Message d'alerte -->
      <div id="alert-message" class="alert-message">
        L'utilisateur sera banni dans 48 heures.
      </div>
      
      <!-- Information sur l'action -->
      <div class="message-info">
        Cette action concerne un <span class="discord-text">ban sur Discord</span>.
      </div>
    </div>
  </div>

  <script>
    function banUser() {
      // Afficher le message d'alerte en vert
      const alertMessage = document.getElementById('alert-message');
      alertMessage.style.display = 'block';

      // Cacher le message après 5 secondes
      setTimeout(() => {
        alertMessage.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
